name: arkouda-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9,<3.12.4   # minimum 3.9
  - numpy>=1.24.1,<2.0
  - pandas>=1.4.0,!=2.2.0
  - pyzmq>=20.0.0
  - tabulate
  - pyfiglet
  - versioneer
  - matplotlib>=3.3.2
  - h5py>=3.7.0
  - hdf5>=1.12.2
  - pip
  - types-tabulate
  - pytables>=3.8.0
  - pyarrow
  - libiconv
  - libidn2
  - jupyter
  - scipy<=1.13.1
  - pytest>=6.0
  - pytest-env
  # - chapel-py

  # Developer dependencies
  - pexpect
  - Sphinx>=5.1.1
  - sphinx-argparse
  - sphinx-autoapi
  - sphinx-design
  - sphinx-autodoc-typehints
  - typed-ast
  - flake8
  - mypy>=0.931
  - black
  - isort
  - pytest-json-report
  - pytest-benchmark
  - mathjax
  - pandas-stubs
  - types-python-dateutil

  - pip:
    # Developer dependencies
    - typeguard==2.10.0
    - sphinx-autopackagesummary
    - furo # sphinx theme
    - myst-parser
    - linkify-it-py
