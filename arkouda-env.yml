name: arkouda-env
channels:
  - conda-forge
  - -defaults
dependencies:
  - python>=3.7   # minimum 3.7
  - numpy>=1.16.5,<=1.21.5
  - pandas>=1.1.0
  - pyzmq>=20.0.0
  - typeguard==2.10.0
  - tabulate
  - pyfiglet
  - versioneer
  - matplotlib
  - h5py
  - pip
  - types-tabulate
  - tables
  - pyarrow
  - boost-cpp
  - snappy
  - thrift-cpp
  - re2
  - utf8proc
  - cmake